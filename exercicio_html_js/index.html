<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio EBAC</title>
</head>
<body>
    <h1>Exercício EBAC </h1>
    <form id="meu-formulario">
        <label for="numeroA">Campo A:</label>
        <input type="number" id="numeroA" name="numeroA" required>

        <label for="numeroB">Campo B:</label>
        <input type="number" id="numeroB" name="numeroB" required>

        <button type="submit">Verificar</button>
    </form>

    <script>
        document.getElementById("meu-formulario").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário

            const numeroA = parseFloat(document.getElementById("numeroA").value);
            const numeroB = parseFloat(document.getElementById("numeroB").value);

            if (isNaN(numeroA) || isNaN(numeroB)) {
                alert("Por favor, insira valores numéricos válidos.");
            } else if (numeroB > numeroA) {
                alert("Formulário válido! Número B é maior que Número A.");
            } else {
                alert("Formulário inválido! Número B deve ser maior que Número A.");
            }
        });
    </script>
</body>
</html>
